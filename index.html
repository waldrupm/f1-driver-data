<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  
  <div class="container">
    <h1>Hello, world!</h1>
    <form class="form-inline">
      <select class="form-control mb-3 mt-3 mr-sm-3" id="seasonSelected">
        <option selected>Choose Season</option>
      </select>
      <button id="loadDataButton" type="button" class="btn btn-primary mb-3 mt-3">Load Season Data</button>
    </form>
    <div class="row">
      <div class="span5">
        <p id="introText">Please search for a Season and Year to continue.</p>
        <table id="dataTable" class="table table-striped table-condensed d-none">
          <thead>
            <tr>
              <th>Position</th>
              <th>Driver Name</th>
              <th>Points</th>
              <th>Wins</th>
              <th>Nationality</th>
              <th>Constructor</th>
            </tr>
          </thead>
          <tbody id="dataTableBody">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
